<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/popup.css" rel="stylesheet" />
  </head>
  <body class="p-4 bg-slate-800 text-slate-300">
    <h1 class="text-3xl font-bold">Bookmarks</h1>
    <div class="my-4">
      <button
        id="sync"
        type="button"
        class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg"
      >
        Sync
      </button>
      <button
        id="sort"
        type="button"
        class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg mx-4"
      >
        Sort
      </button>
    </div>
    <button id="toggleGen" type="button">Show Generator</button>
    <div id="gen" class="my-6 hidden">
      <input
        type="file"
        id="file"
        accept=".html,.htm"
        class="block my-4 font-bold text-sm file:rounded-lg file:bg-purple-500 file:hover:bg-purple-600 file:py-2 file:px-4 file:text-white file:cursor-pointer file:border-none"
      />
      <div id="preview"><p>No files currently selected for upload</p></div>
      <button
        id="submit"
        type="button"
        class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg"
      >
        Submit
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
