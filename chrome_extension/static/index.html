<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="p-4 bg-slate-800 text-slate-300">
    <h1 class="text-3xl font-bold">Bookmarks</h1>
    <div class="my-4">
      <button type="button" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg">
        Sync
      </button>
      <button type="button" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg mx-4">
        Sort
      </button>
    </div>
    <button
      id="toggleGen"
      type="button"
      onclick="document.getElementById('gen').classList.toggle('hidden'); document.getElementById('gen').className.match('hidden') === 'hidden' ? 'Show Generator': 'Hide Generator'"
    >
      Show Generator
    </button>
    <div id="gen" class="my-6 hidden">
      <input
        type="file"
        accept=".json,.html,.htm"
        class="block my-4 font-bold text-sm file:rounded-lg file:bg-purple-500 file:hover:bg-purple-600 file:py-2 file:px-4 file:text-white file:cursor-pointer file:border-none"
      />
      <button type="button" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded-lg">
        Submit
      </button>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
